syntax = "proto3";

option csharp_namespace = "GrpcServices.Restaurant";

message RestaurantParameters {}

message RestaurantResponse {
	string id = 1;
	string name = 2;
}

message RestaurantsResponse {
	repeated RestaurantResponse data = 1;
}

service Restaurant {
	rpc GetRestaurants(RestaurantParameters) returns (RestaurantsResponse);
}

